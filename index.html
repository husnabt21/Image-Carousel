<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button type="button" class="carousel-button-prev" data-carousel-button="prev">&#8656;</button>
            <button type="button" class="carousel-button-next" data-carousel-button="next">&#8658;</button>

            <ul data-slides>
                <li class="slide" data-active>
                    <img src="images/n1.png" alt="Nature Image 1">
                </li>
                <li class="slide">
                    <img src="images/n2.png" alt="Nature Image 2">
                </li>
                <li class="slide">
                    <img src="images/n3.png" alt="Nature Image 3">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
